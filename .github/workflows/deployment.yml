name: Java CI with Maven

on:
  push:
    branches: [ "main","feature/create-deployment" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml      
    - name: Save artifact
      uses: actions/upload-artifact@v2
      with:
        name: pedido-valhalla-artifact
        path: target/api.pedido.valhalla.kitchen-1.0.0.jar
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.1.0
      with:
        build-args: DB_USERNAME=${{ secrets.DB_USERNAME }}; DB_PASSWORD=${{ secrets.DB_PASSWORD }}; SPRING_PROFILE=${{ secrets.SPRING_PROFILE }}
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-pedidos-valhalla-kitchen:latest
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-pedidos-valhalla-kitchen:latest
      - name: Delete old container
        run: sudo docker rm -f api-pedidos-valhalla-kitchen
      - name: Run Docker Image
        run: sudo docker run -d -p 8080:8080 --name api-pedidos-valhalla-kitchen ${{ secrets.DOCKERHUB_USERNAME }}/api-pedidos-valhalla-kitchen
